<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign in Form</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="ap.png">
</head>
<body>
	<div class="container">
		<nav>
			<ul class="sign__nav-items">
				<li class="sign__nav-item">
					<a href="" class="sign__nav-link sign__nav-link--active">Sign in</a>
				</li>
				<li class="sign__nav-item">
					<a href="" class="sign__nav-link">Join us</a>
				</li>
			</ul>
		</nav>
		<form action="" method="post">
			<label class="sign__label" for="name">Ussername</label>
			<input class="sign__input" type="text" id="name" required maxlength="30">
			<label class="sign__label" for="pass">Password</label>
			<input class="sign__input" type="password" id="pass" required maxlength="30">
			<input class="sign__checkbox" type="checkbox" id="check">
			<label class="sign__checkbox-label" for="check">Keep me signed in</label>
			<button class="sign__btn" type="submit">Sign in</button>
		</form>
		<a href="" class="sign__link sign__link--active">Forgot password</a>
		<a href="" class="sign__link">Create an account</a>
	</div>
</body>
</html>
